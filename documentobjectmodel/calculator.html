<!DOCTYPE html>
<html>

<head>

<title>Calculator</title>
</head>

<body>
<h3> Calculator</h3>
<br />
<style>
#calc {
width: 300px;
height: 250px;
}

#btn {
width: 96%;
height: 40px;
font-size: 20px;
}
</style>

<table id="calc">
<tr>
<td colspan=5><input id="inp" name="display" type="text"></td>
</tr>
<tr>
<td><input id="btn" type=button value="C" onclick="clearBox()"></td>
<td><input id="btn" type=button onclick="back()" value="<"></td>
<td><input id="btn" type=button onclick="displayBox('/')" value="/"></td>
<td><input id="btn" type=button onclick="displayBox('x')" value="x"></td>
</tr>
<tr>
<td><input id="btn" type=button onclick="displayBox('7')" value="7"></td>
<td><input id="btn" type=button onclick="displayBox('8')" value="8"></td>
<td><input id="btn" type=button onclick="displayBox('9')" value="9"></td>
<td><input id="btn" type=button onclick="displayBox('-')" value="-"></td>
</tr>
<tr>
<td><input id="btn" type=button onclick="displayBox('4')" value="4"></td>
<td><input id="btn" type=button onclick="displayBox('5')" value="5"></td>
<td><input id="btn" type=button onclick="displayBox('6')" value="6"></td>
<td><input id="btn" type=button onclick="displayBox('+')" value="+"></td>
</tr>
<tr>
<td><input id="btn" type=button onclick="displayBox('1')" value="1"></td>
<td><input id="btn" type=button onclick="displayBox('2')" value="2"></td>
<td><input id="btn" type=button onclick="displayBox('3')" value="3">
</td>
<td rowspan="2"><input id="btn" type=button onclick="res()" value="=" style="height: 82px!important;"></td>
</tr>
<tr>
<td colspan=2><input id="btn" type=button onclick="displayBox('0')" value="0"></td>
<td><input id="btn" type=button onclick="displayBox('.')" value="."></td>
</tr>
</table>
</body>
<script src="calc.js"></script>
</html>
