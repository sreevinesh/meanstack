<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <h1>welcome to ajax</h1>

    
    <table class="table">
            <tr>
            <td>user ID <input type="text" id="inputUserid"></td>
            </tr>
            <tr>
                <td>ID <input type="text" id="inputId"></td>
                </tr>
                <tr>
                    <td>Title<input type="text" id="inputTitle"></td>
                    </tr>
                    <tr>
                        <td>Body<input type="text" id="inputBody"></td>
                        </tr>

    </table>
    <button onclick="getPosts()">fetch all</button>

</body>
<script>

    var request = new XMLHttpRequest()
    request.open("post", "https://jsonplaceholder.typicode.com/posts")//have to pass 2 arguments 1 method 2 is url
    function getPosts() {
        userid=document.querySelector("#inputUserid").value
        id=document.querySelector("#inputId").value
        title=document.querySelector("#inputTitle").value
        body=document.querySelector("#inputBody").value
        data={"userId":userid,"id":id,"title":title,"body":body}
        request.send(data)
        request.onreadystatechange = () => {

            if (request.readyState == 4) {
                if ((request.status >= 200) & (request.status < 300)) {

                   alert("sucess")
                }
                else{
                    alert("error")
                }

            }

        }

    }
</script>

</html>
